<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CFO.uz | Финансовая операционная система</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN for Browser Preview -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Manrope', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f2fcf0',
                100: '#e1f8db',
                200: '#c5efb9',
                300: '#9ce28b',
                400: '#AEE74F', // Accent Lime
                500: '#6dc136',
                600: '#429321', // Primary Brand
                700: '#35761e',
                800: '#2d5e1c',
                900: '#254d1b',
                950: '#1a3813',
              },
              slate: {
                750: '#26344b',
                850: '#151f32',
                900: '#0f172a',
                950: '#020617',
              }
            },
            backgroundImage: {
              'hero-glow': 'conic-gradient(from 90deg at 50% 50%, #f2fcf0 0%, #e1f8db 50%, #f2fcf0 100%)',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom styles that Tailwind doesn't handle by default */
      .glass-nav {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .dark .glass-nav {
        background: rgba(15, 23, 42, 0.85);
        border-color: rgba(30, 41, 59, 0.5);
      }
      /* Hide scrollbar for clean UI */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
    </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",

}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-white dark:bg-slate-950 text-slate-900 dark:text-slate-100 transition-colors duration-300 selection:bg-brand-400 selection:text-brand-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Check for saved theme or system preference
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
  </body>
</html>
